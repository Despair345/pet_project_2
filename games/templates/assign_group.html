<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign User Group</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ‘¥ Assign User to Group</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block mb-1 text-sm font-medium text-gray-300">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-400 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full px-4 py-2 rounded border border-green-400 text-green-400 hover:bg-green-400 hover:text-gray-900 transition">
        âœ… Save
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="/" class="inline-block px-4 py-2 rounded border border-white text-white hover:bg-white hover:text-gray-900 transition">
        ðŸ”™ Return
      </a>
    </div>
  </div>


</body>
</html>
