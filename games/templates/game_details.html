<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-gray-800 p-6 rounded-2xl shadow-lg space-y-4">
        <h2 class="text-3xl font-bold mb-2">{{ game.title }}</h2>

        <img src="{{ game.image.url }}" width="100" height="100" alt="{{ game.title }}"
             class="rounded-lg w-48 h-48 object-cover mx-auto">

        <details class="bg-gray-700 p-4 rounded">
            <summary class="cursor-pointer text-lg font-semibold">Description</summary>
            <p class="mt-2 text-gray-300">{{ game.description }}</p>
        </details>

        <p class="text-lg">💵 <span class="font-semibold">Price:</span> {{ game.price }} $</p>
        <p class="text-lg">⭐ <span class="font-semibold">Rating:</span> {{ game.rating }}</p>
        <p class="text-lg">📝 <span class="font-semibold">Reviews:</span> {{ game.review }}</p>

        <form action="{% url 'cart_add' game.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                Buy
            </button>
        </form>
    </div>
</body>
</html>
