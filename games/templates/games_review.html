<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load static %}
    <h2>Наши игры</h2>
    <a href="/cart">Cart</a>
        <div class="games">
            {% for game in games %}
                <img src="{{ game.image.url }}" alt="{{ game.title }}" width="150" height="150">
                <h3>{{ game.title }}</h3>
                <p>Цена: {{ game.price }}</p>
                <a href="{% url 'game_details' game.id %}">Подробнее</a>
            {% endfor %}
        </div>
</body>
</html>
